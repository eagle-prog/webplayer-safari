<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../vendors/bootstrap/bootstrap-extend.min.css">
    <link rel="stylesheet" href="../vendors/switchery/switchery.min.css">
    <link rel="stylesheet" href="../fonts/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
    <div class="wp-container">
        <div class="wp-d-flex m-t-20">
            <div class="w-300 m-r-20">
                Prevent video auto-play
            </div>
            <div>
                <input type="checkbox" class="chk-prevent-auto-play">
            </div>
        </div>
        <div class="wp-d-flex m-t-20">
            <div class="w-300 m-r-20">
                Show IMDB, Rotten Tomatoes, Metacritic
            </div>
            <div>
                <input type="checkbox" class="chk-show-ratings">
            </div>
        </div>
        <div class="wp-d-flex m-t-20">
            <div class="w-300 m-r-20">
                Show trailers
            </div>
            <div>
                <input type="checkbox" class="chk-show-trailers">
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="../vendors/jquery/jquery.min.js"></script>
    <script src="../vendors/bootstrap/bootstrap.min.js"></script>
    <script src="../vendors/switchery/switchery.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/popup.js"></script>
</body>
</html>
